		<div class="navigator-bar">
			<div class="navigator-bar-container">
				<span class="nb-title"><a  href="index.html">Whoami's Blog</a></span>
				    <div class="nb-user-center">
					         <div class="nb-user-dropdown-tangle-btn" data-toggle="dropdown" ><i class="icon-caret-down"></i>

	<div class="main">
		<div class="main-container">
			<div class="login-box">
					<form class="login-form" method="POST" action="/login">
						<p class="login-form-item email-box">
							<input class="email" id="email" type="text" name="email" autocomplete="off" value="{{ email }}"/>
						</p>
						<span class="error-span email-error-span">{{ email_error }}</span>
						<p class="login-form-item pwd-box">
							<input class="password" id="password" type="password" name="password" autocomplete="off" value="{{ password }}"/>
						</p>
						<span class="error-span password-error-span">{{ password_error }}</span>
						<p class="register-link-box">
							<a class="register-link" href="/register">注册</a>
						</p>
						<p class="forget-password-box">
							<a href="/password/reset" class="forget-password">忘记密码</a>
						</p>

						<button class="login-btn">登录</button>
					</form>
			</div>
